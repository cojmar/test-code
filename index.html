<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>GPS Route Tracker Desktop & Mobile</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
#map { width:100%; height:100%; }
#controls {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: row;
  gap: 16px;
  align-items: center;
  background: rgba(0,0,0,0.55);
  padding: 18px;
  border-radius: 12px;
  z-index: 9999;
}
button {
  padding: 26px 36px;
  font-size:26px;
  font-weight:bold;
  border:none;
  background:#222;
  color:white;
  cursor:pointer;
  border-radius:10px;
  white-space:nowrap;
}
button:hover { background:#444; }
#followBox { width:30px; height:30px; margin-right:8px; }
label { color:white; font-size:22px; display:flex; align-items:center; font-weight:bold; }
#statsPanel {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  padding: 15px 25px;
  border-radius: 12px;
  z-index: 9999;
  text-align: center;
  min-width: 220px;
}
@media (max-width:500px){
  button { padding:36px 48px; font-size:30px; }
  #controls { gap:18px; padding:20px; }
  #statsPanel { font-size:20px; padding:12px 20px; }
}
.leaflet-control-container{ display:none !important; }
</style>
</head>
<body>
<div id="controls">
  <button id="exportBtn">Export</button>
  <button id="importBtn">Import</button>
  <button id="clearBtn">Clear</button>
  <label>
    <input type="checkbox" id="followBox"> Follow
  </label>
  <input type="file" id="fileInput" style="display:none" />
</div>
<div id="statsPanel">Distance: 0 m | Time: 0 s</div>
<div id="map"></div> 

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
<script>
const isMobile = /Mobi|Android/i.test(navigator.userAgent);
const maxZoomAllowed = 19;
const savedZoom = Number(localStorage.getItem("mapZoom") || (isMobile ? 19 : 18));
const map = L.map('map', { maxZoom: maxZoomAllowed }).setView([0,0], savedZoom);
map.on("zoomend", ()=>localStorage.setItem("mapZoom", map.getZoom()));
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom:22 }).addTo(map);
map.on('tileerror', ()=>map.eachLayer(l=>{ if(l instanceof L.TileLayer) l.redraw(); }));

let followState = localStorage.getItem("followState") ?? "on";
document.getElementById("followBox").checked = followState === "on";
document.getElementById("followBox").onchange = ()=> {
  localStorage.setItem("followState", document.getElementById("followBox").checked ? "on" : "off");
};
function followEnabled(){ return document.getElementById("followBox").checked; }

let route = JSON.parse(localStorage.getItem("gpsRoute")||"[]");
let marker = null;
const polylineOutline = L.polyline([], { color:"#0066FF", weight:11, opacity:0.9 }).addTo(map);
const polyline = L.polyline([], { color:"#00FF00", weight:6 }).addTo(map);
let lastPoint = route.length ? route[route.length-1] : null;
const THRESHOLD = 0.00001;
const statsDiv = document.getElementById("statsPanel");

let wakeLock = null;
async function enableWakeLock(){
  try {
    wakeLock = await navigator.wakeLock.request("screen");
    wakeLock.addEventListener("release", ()=>wakeLock = null);
  } catch(e){ console.log("WakeLock failed:", e); }
}
document.addEventListener("click", ()=>enableWakeLock(), { once: true });
document.addEventListener("visibilitychange", ()=>{ if(!document.hidden) enableWakeLock(); });

function distanceMeters(p1,p2){
  const R = 6371000;
  const dLat = (p2.lat - p1.lat)*Math.PI/180;
  const dLon = (p2.lon - p1.lon)*Math.PI/180;
  const lat1 = p1.lat*Math.PI/180;
  const lat2 = p2.lat*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}
function updateStats(){
  if(route.length < 2){
    statsDiv.textContent = "Distance: 0 m | Time: 0 s";
    return;
  }
  let dist = 0;
  for(let i = 1; i < route.length; i++){
    dist += distanceMeters(route[i-1], route[i]);
  }
  const elapsed = Math.floor((route[route.length-1].time - route[0].time)/1000);
  statsDiv.textContent = `Distance: ${dist.toFixed(1)} m | Time: ${elapsed} s`;
}

function addPoint(lat, lon){
  const timestamp = Date.now();
  const point = { lat, lon, time: timestamp };
  route.push(point);
  lastPoint = point;
  localStorage.setItem("gpsRoute", JSON.stringify(route));

  const pts = route.map(p=>[p.lat, p.lon]);
  polylineOutline.setLatLngs(pts);
  polyline.setLatLngs(pts);

  if(!marker) marker = L.marker([lat, lon]).addTo(map);
  else marker.setLatLng([lat, lon]);

  if(followEnabled()) map.setView([lat, lon]);
  updateStats();
}

function handlePosition(pos){
  const { latitude, longitude } = pos.coords;
  if(!lastPoint || Math.abs(latitude - lastPoint.lat) > THRESHOLD
     || Math.abs(longitude - lastPoint.lon) > THRESHOLD){
    addPoint(latitude, longitude);
  }
}

function startTracking(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(handlePosition, ()=>{}, { enableHighAccuracy:true, timeout:10000 });
    navigator.geolocation.watchPosition(handlePosition, ()=>{}, { maximumAge:0, enableHighAccuracy:true });
  }
}

/* INIT */
polylineOutline.setLatLngs(route.map(p=>[p.lat,p.lon]));
polyline.setLatLngs(route.map(p=>[p.lat,p.lon]));

if(route.length){
  const last = route[route.length-1];
  marker = L.marker([last.lat, last.lon]).addTo(map);
  if(followEnabled()) map.setView([last.lat, last.lon]);
}

updateStats();
startTracking();
window.addEventListener("load", ()=>map.invalidateSize());

/* DELTA + GZIP with time deltas (full mechanics preserved) */
const exportBtn = document.getElementById("exportBtn");
const importBtn = document.getElementById("importBtn");
const fileInput = document.getElementById("fileInput");
const PREC = 1e6;

// Encode integer deltas + time delta
function encodeDeltaInt(route){
    if(!route.length) return [];
    const deltas = [{lat: Math.round(route[0].lat*PREC), lon: Math.round(route[0].lon*PREC), dt: route[0].time}];
    for(let i=1;i<route.length;i++){
        const dx = Math.round(route[i].lat*PREC)-Math.round(route[i-1].lat*PREC);
        const dy = Math.round(route[i].lon*PREC)-Math.round(route[i-1].lon*PREC);
        const dt = route[i].time - route[i-1].time;
        deltas.push({dx, dy, dt});
    }
    return deltas;
}

// Decode integer deltas + time delta
function decodeDeltaInt(deltas){
    if(!deltas.length) return [];
    const res = [{lat: deltas[0].lat/PREC, lon: deltas[0].lon/PREC, time: deltas[0].dt}];
    for(let i=1;i<deltas.length;i++){
        const prev = res[i-1];
        res.push({
            lat: prev.lat + deltas[i].dx/PREC,
            lon: prev.lon + deltas[i].dy/PREC,
            time: prev.time + deltas[i].dt
        });
    }
    return res;
}

// EXPORT: clipboard URL + gzip file
exportBtn.onclick = ()=>{
    const delta = encodeDeltaInt(route);
    const jsonStr = JSON.stringify(delta);

    // Clipboard URL (full URL, original mechanics preserved)
    const b64 = btoa(unescape(encodeURIComponent(jsonStr)));
    const fullURL = window.location.origin + window.location.pathname + "#" + b64;
    navigator.clipboard.writeText(fullURL);

    // File download (gzip)
    const compressed = pako.gzip(jsonStr);
    const blob = new Blob([compressed], {type:"application/gzip"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "gps_route_delta.gz";
    document.body.appendChild(a);
    a.click();
    a.remove();
};

// IMPORT: file input
importBtn.onclick = ()=>fileInput.click();
fileInput.onchange = async e=>{
    const file = e.target.files[0];
    if(!file) return;
    const arrayBuffer = await file.arrayBuffer();
    try{
        const decompressed = pako.ungzip(new Uint8Array(arrayBuffer), {to:"string"});
        const arr = decodeDeltaInt(JSON.parse(decompressed));
        if(Array.isArray(arr)){
            route = arr;
            lastPoint = route.length? route[route.length-1]:null;
            localStorage.setItem("gpsRoute", JSON.stringify(route));
            const pts = route.map(p=>[p.lat,p.lon]);
            polylineOutline.setLatLngs(pts);
            polyline.setLatLngs(pts);
            if(route.length){
                if(!marker) marker=L.marker([lastPoint.lat,lastPoint.lon]).addTo(map);
                else marker.setLatLng([lastPoint.lat,lastPoint.lon]);
                if(followEnabled()) map.setView([lastPoint.lat,lastPoint.lon]);
            } else if(marker){ map.removeLayer(marker); marker=null; }
            updateStats();
        } else alert("Invalid delta file");
    }catch(err){ alert("Error loading gzip file: "+err); }
};

// URL hash import
function importFromURL(){
    if(location.hash.length>1){
        try{
            const delta = JSON.parse(decodeURIComponent(escape(atob(location.hash.substring(1)))));
            const arr = decodeDeltaInt(delta);
            if(Array.isArray(arr)){
                route = arr;
                lastPoint = route.length? route[route.length-1]:null;
                localStorage.setItem("gpsRoute", JSON.stringify(route));
                const pts = route.map(p=>[p.lat,p.lon]);
                polylineOutline.setLatLngs(pts);
                polyline.setLatLngs(pts);
                if(route.length){
                    if(!marker) marker=L.marker([lastPoint.lat,lastPoint.lon]).addTo(map);
                    else marker.setLatLng([lastPoint.lat,lastPoint.lon]);
                    if(followEnabled()) map.setView([lastPoint.lat,lastPoint.lon]);
                }
                updateStats();
            }
        }catch(e){ console.log("URL import failed", e); }
        history.replaceState(null,null,location.pathname);
    }
}
importFromURL();

// CLEAR
document.getElementById("clearBtn").onclick=()=>{
    localStorage.removeItem("gpsRoute");
    route=[]; lastPoint=null;
    polyline.setLatLngs([]); polylineOutline.setLatLngs([]);
    if(marker){ map.removeLayer(marker); marker=null; }
    updateStats();
};
</script>
</body>
</html>
